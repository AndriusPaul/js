<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGINPAGE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="logo">
            <div>LOGIN</div>
            <div class="logo-changed-color">PAGE</div>
          </div>
          <div class="logo-text">The Last Exam Of Course</div>
        </div>
        <section>
          <div id="error-message">
            Neteisingas vartotojo vardas arba slapta≈æodis!!!
          </div>
        </section>
        <section>
          <div class="form-container">
            <form id="login-form">
              <input
                type="text"
                class="username"
                id="signin-username"
                placeholder="Username"
                onclick="onClick()"
                required
              />
              <div class="spacer">
                <input
                  type="password"
                  class="password"
                  id="signin-password"
                  placeholder="Password"
                  onclick="onClick()"
                  required
                />

                <input
                  type="submit"
                  id="signin-btn-submit"
                  class="loginButton"
                  value="Sign In"
                />
              </div>
            </form>
          </div>
        </section>
        <section class="registration-container">
          <div>Don`t have an account ?</div>
          <a class="register-button" href="register.html">Register</a>
        </section>
      </div>
    </main>
  </body>
</html>
