<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGINPAGE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>REGISTRATION</div>
      <div class="header-text">FORM</div>
    </header>
    <main>
      <section>
        <div class="wrapper">
          <div id="error-message">Username already exists!!!</div>
          <div class="form-container">
            <form name="from" id="login-form">
              <input
                type="text"
                class="username"
                id="regin-username"
                placeholder="Enter username"
                required
              />
              <div class="spacer">
                <input
                  type="password"
                  class="password"
                  id="regin-password"
                  placeholder="Enter password (Min 6 char required)"
                  minlength="6"
                  required
                />

                <input
                  type="submit"
                  id="regin-btn-submit"
                  class="loginButton"
                  value="Register"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("regin-username").value;
        const password = document.getElementById("regin-password").value;

        const loginas = {
          username: username,
          password: password,
        };
        fetch("https://localhost:7121/api/UserTwo/register", {
          method: "POST",
          body: JSON.stringify(loginas),
          headers: {
            Accept: "text/json",
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log(response);
              alert(`User ${username} created.`);
              window.open("index.html");
            } else {
              //alert(`${username} already exists.`);
              ShowBlock();
            }
          })
          .catch((err) => {
            console.log(err);
          });
      });

          if (username == property.username) {
            ShowBlock();
          }
        });
      }
      function ShowBlock() {
        var hideBlock = document.getElementById("error-message");
        hideBlock.style.display = "block";
      }
    </script>
  </body>
</html>
